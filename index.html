<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Domowy budżet</title>
</head>

<body class="min-h-screen items-center bg-slate-200 flex">
    <main class="max-w-5xl h-[80vh] mx-auto">
        <div class="mx-auto mb-8 p-4 w-36 h-36 bg-green-500 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
                class="w-28 h-28">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
            </svg>
        </div>
        <div>
            <h1 class="text-center text-2xl mb-8">
                <span id="total"></span>
            </h1>
        </div>
        <section class="flex mx-4 justify-center flex-wrap md:flex-nowrap h-96">
            <div class="p-4 flex-col flex h-full md:border-r-4 border-white">
                <h2 class="uppercase text-xl text-center font-semibold mb-4">
                    wydatki</h2>
                <div class="flex justify-between">
                    <div>
                        <input id="new-item-expenses" class="rounded-lg mb-4 p-2 mr-2 w-1/2" type="text"
                            placeholder="Nazwa wydatku">
                        <input id="new-item-expenses-value" class="rounded-lg mb-4 p-2 mr-2 w-1/3" type="number"
                            placeholder="Kwota">
                    </div>
                    <button id="add-button-expenses"
                        class="mb-4 px-4 py-2 bg-white rounded-lg hover:bg-orange-300 hover:text-white  ease-in-out duration-200">Dodaj</button>
                </div>
                <div class="border-b-4 border-white mb-4"></div>
                <div class="mb-1 h-full overflow-y-auto">
                    <ul id="item-list-expenses">
                    </ul>
                </div>
                <h2 class="text-xl">
                    Suma wydatków: <span id="expenses-total"></span><span class="font-semibold"> zł</span>
                </h2>
            </div>
            <div class="p-4 flex-col flex h-full">
                <h2 class="uppercase text-xl text-center font-semibold mb-4">przychody</h2>
                <div class="flex justify-between">
                    <div>
                        <input id="new-item-income" class="mb-4 rounded-lg p-2 mr-2 w-1/2" type="text"
                            placeholder="Nazwa przychodu">
                        <input id="new-item-income-value" class="mb-4 rounded-lg p-2 mr-2 w-1/3" type="number"
                            placeholder="Kwota">
                    </div>
                    <button id="add-income-button"
                        class="mb-4 px-4 py-2 bg-white rounded-lg hover:bg-orange-300 hover:text-white  ease-in-out duration-200">Dodaj</button>
                </div>
                <div class="border-b-4 border-white mb-4"></div>
                <div class="mb-1 h-full overflow-y-auto">
                    <ul id="item-list-income">
                    </ul>
                </div>
                <h2 class="text-xl">
                    Suma przychodów: <span id="income-total"></span><span class="font-semibold"> zł</span>
                </h2>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
